title: "Kankakee Community College"
port: 3000
timezone: America/Chicago
public-url: https://athletics.kcc.edu
url: "https://athletics.kcc.edu" # the base hostname & protocol for your site
google-tag_key: 'GTM-KRL8533'
# BUILD
collections:
  posts:
    output: false
  accordions:
    output: false
  staff:
    output: false
  contacts:
    output: false
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    post_title: ''
    permalink: /:categories/:title/
    baseurl: ../../../../
    categories: news
- scope:
    path: ''
    type: alerts
  values:
    title: ''
permalink: pretty
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  KCC offers intercollegiate men's basketball, women's basketball, baseball, softball, men's soccer and volleyball. The Cavaliers compete in Region IV of the NJCAA.
baseurl: "" # the subpath of your site, e.g. /blog
# include:
#   - "_pages"
#   - "_posts"

# Output posts with dates that havent happened (future posts):
future: true
# Build settings
markdown: kramdown

exclude:
  - "node_modules"
  - "npm-debug.log"
  - "package.json"
  - "package-lock.json"
  - "README.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "athletics-bad-response-object-from-sheetsAPI-request.js"
  - "webpack.config.js"
  - "postcss.config.js"
  - "buildtools/"
  - "siteicon.png"

uploads_dir: "uploads/" # specifies the default uploads directory for CloudCannon

contacts_sports:
  baseball: Baseball
  men's basketball: Mens's Basketball
  soccer: Soccer
  women's basketball: Women's Basketball
  softball: Softball
  volleyball: Volleyball
  women's soccer: Women's Soccer

_comments:
