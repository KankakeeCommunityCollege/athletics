title: "Kankakee Community College"
port: 3000
timezone: America/Chicago
public-url: https://athletics.kcc.edu
url: "https://athletics.kcc.edu" # the base hostname & protocol for your site
google-tag_key: 'GTM-KRL8533'
# BUILD
collections:
  posts:
    output: false
  accordions:
    output: false
  staff:
    output: false
  contacts:
    output: false
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    post_title: ''
    permalink: /:categories/:title/
    baseurl: ../../../../
- scope:
    path: ''
    type: alerts
  values:
    title: ''
permalink: pretty
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  KCC offers intercollegiate men's basketball, women's basketball, baseball, softball, men's soccer and volleyball. The Cavaliers compete in Region IV of the NJCAA.
baseurl: "" # the subpath of your site, e.g. /blog
# include:
#   - "_pages"
#   - "_posts"

# Output posts with dates that havent happened (future posts):
future: true
# Build settings
markdown: kramdown

exclude:
  - "node_modules"
  - "npm-debug.log"
  - "package.json"
  - "package-lock.json"
  - "README.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "athletics-bad-response-object-from-sheetsAPI-request.js"
  - "webpack.config.js"
  - "postcss.config.js"
  - "buildtools/"
  - "siteicon.png"

uploads_dir: "uploads/" # specifies the default uploads directory for CloudCannon

contacts_sports:
  baseball: Baseball
  men's basketball: Mens's Basketball
  soccer: Soccer
  women's basketball: Women's Basketball
  softball: Softball
  volleyball: Volleyball
  women's soccer: Women's Soccer

_select_data:
  post_topics:
    - General News
    - Baseball
    - Softball
    - Men's Basketball
    - Women's Basketball
    - Soccer
    - Volleyball
  categories:
    general: General
    baseball: Baseball
    softball: Softball
    mens-basketball: "Men's Basketball"
    womens-basketball: "Women's Basketball"
    soccer: Soccer
    volleyball: Volleyball

_comments:
  title: This is the page title. <br/>Please don't change page titles without talking to web services first. <br/> Changing the page title may affect search engine results.
  layout: Do NOT modify layouts. It may break things.
  baseurl: Do NOT modify baseurl. It WILL break all page links.
  categories: "Select all that apply. E.g.\"Baseball\" will show post on baseball homepage. Tox post an item to all sport homepages choose \"general\""
  news_thumb_image: Must be 16:9 ratio image. Preferably 200px wide.
  sport: "# Value dictates which schedule is pulled: <br/>\"1\" = All sports <br/>\"2\" = Baseball <br/>\"3\" = Softball <br/>\"4\" = Volleyball <br/>\"5\" = Soccer <br/>\"6\" = Women's Basketball <br/>\"7\" = Men's Basketball"
  description: "Descriptions are seen by search engines like Google and displayed in search results."
  post_title: Create a UNIQUE title for your news post. Do NOT use curly braces "{ }" in post titles.

_options: # The CloudCannon options key
  layout: # We don't want users changing these!!
    hidden: true
  baseurl: # We don't want users changing these!!
    hidden: true
  include_gapi:
    hidden: true
  include_datatables:
    hidden: true
  include_sub-nav:
    hidden: true
  sport_sub_nav:
    hidden: true
