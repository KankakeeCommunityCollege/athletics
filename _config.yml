  layout: # We don't want users changing these!!
    hidden: true
  baseurl: # We don't want users changing these!!
    hidden: true
  include_gapi:
    hidden: true
  include_datatables:
    hidden: true
  include_sub-nav:
    hidden: true
  sport_sub_nav:
    hidden: true
