---
layout: landing-fb
baseurl:
---

{% include hero-slider.html %}

<section class="container content-marg">
    <div class="row schedule-row">
      <div class="col-md-12">
        <h2><i class="fas fa-calendar-alt f-color"></i>&#160;Upcoming Games</h2>
        <div id="track" class="slick games" ></div>
      </div>
    </div>
    <div class="row news-social-row">
      <div class="col-md-8 news-feed">
        <h2 class="grey-bg"><i class="far fa-newspaper f-color"></i>&#160;News</h2>
          {% for item in site.news %}
          <h2>{{ item.title }}</h2>
          <p>{{ item.description }}</p>
          <p><a href="{{ item.url }}">{{ item.title }}</a></p>
          {% endfor %}
      </div>
      <div class="col-md-4">
        <h2><i class="far fa-images f-color"></i>&#160;Social Media</h2>
        <div class="fb-page" data-href="https://www.facebook.com/KankakeeCommunityCollege/" data-tabs="timeline" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/KankakeeCommunityCollege/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/KankakeeCommunityCollege/">Kankakee Community College</a></blockquote></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="wrapper">
          <h2><i class="fas fa-video f-color"></i>&#160;Videos</h2>
        	<div id="yt_list" class="yt_list">
        	</div>
        		<a class="btn btn-primary yt-button" href="http://youtube.com">More Athletics Videos</a>
        	</div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                		<iframe id="yt_player"></iframe>
              </div>
              <div class="modal-footer">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
