---
layout: default
---

<section class="sub-nav-marg">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>
          {{ page.title }}
        </h1>
        <p>Date:
        {{ page.date | date: "%m/%d/%Y" }}</p>
        <div class="text-center mb-3">
          <img
            src="{{ page.baseurl }}{{ page.news_thumb_image }}"
            class="img-fluid"
            alt="">
        </div>
        <div>
        {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>
