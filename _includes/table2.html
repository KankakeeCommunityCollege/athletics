<section id="table2-area">
  {% assign mydata=site.data.baseball-roster-test %}
<div class="table-responsive">
  <table class="table table-hover">
      <caption>Table caption</caption>
      <thead>
      {% for column in mydata[0] %}
          <th>{{ column[0] }}</th>
      {% endfor %}
      </thead>
      <tbody>
      {% for row in mydata %}
          <tr>
          {% for cell in row %}
              <td>{{ cell[1] }}</td>
          {% endfor %}
          </tr>
      {% endfor %}
      </tbody>
  </table>
</div>
</section>
