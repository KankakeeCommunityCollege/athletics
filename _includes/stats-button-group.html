<div class="btn-group mb-4" role="group" aria-label="NJCAA stats button group">
  {% for stat in page.njcaa_stats.years %}
  <a
    class="btn btn-primary{% if forloop.last %} active{% endif %}"
    target="_blank"
    rel="noopener"
    href="{{ page.njcaa_stats.prefix }}{{ stat }}{{ page.njcaa_stats.suffix }}">
    {{ stat }} {{ page.njcaa_stats.sport | capitalize }} Stats on NJCAA Website&nbsp;<svg class="ml-1" xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="16" fill="#fff">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
    </svg>
  </a>  
  {% endfor %}
</div>
